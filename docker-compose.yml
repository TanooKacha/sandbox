version: '3'

services:
    node:
        build:
            context: ./dockerfiles/nodejs/
            dockerfile: Dockerfile
        image: tman/sandbox/nodejs:latest
        container_name: nodejs
        ports: 
            - 3000:3000
        environment: 
            - NODE_ENV=development
        volumes: 
            - .:/finalend
        networks: 
            - backend
    postgres:
        build:
            context: ./dockerfiles/postgresql/
            dockerfile: Dockerfile
        image: tman/sandbox/postgres:latest
        container_name: postgres
        networks: 
            - backend
        # links:
        #     - node            
    cadvisor:
        image: google/cadvisor:latest
        container_name: cadvisor
        ports:
            - 8081:8080
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro 
networks: 
    backend:
