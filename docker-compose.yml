version: '3'

services:
    node0:
        build:
            context: ./dockerfiles/nodejs/
            dockerfile: Dockerfile
        image: tman/sandbox/nodejs:latest
        container_name: node00
        ports: 
            - 3000:3000
        environment: 
            - NODE_ENV=development
        volumes: 
            - .:/finalend  
    node1:
        build:
            context: ./dockerfiles/nodejs/
            dockerfile: Dockerfile
        image: tman/sandbox/nodejs:latest
        container_name: node01
        ports: 
            - 3001:3000
        environment: 
            - NODE_ENV=development
        volumes: 
            - .:/finalend
    node2:
        build:
            context: ./dockerfiles/nodejs/
            dockerfile: Dockerfile
        image: tman/sandbox/nodejs:latest
        container_name: node02
        ports: 
            - 3002:3000
        environment: 
            - NODE_ENV=development
        volumes: 
            - .:/finalend  
    node3:
        build:
            context: ./dockerfiles/nodejs/
            dockerfile: Dockerfile
        image: tman/sandbox/nodejs:latest
        container_name: node03
        ports: 
            - 3003:3000
        environment: 
            - NODE_ENV=development
        volumes: 
            - .:/finalend        
    postgres:
        build:
            context: ./dockerfiles/postgresql/
            dockerfile: Dockerfile
        image: tman/sandbox/postgres:latest
        links:
            - node0
            - node1
            - node2
            - node3
    nginx:
        build: 
            context: ./dockerfiles/nginx/
            dockerfile: Dockerfile
        image: tman/sandbox/nginx:latest
        ports: 
            - 80:80
    cadvisor:
        image: google/cadvisor:latest
        container_name: cadvisor
        ports:
            - 8080:8080
        volumes:
            - /:/rootfs:ro
            - /var/run:/var/run:rw
            - /sys:/sys:ro
            - /var/lib/docker/:/var/lib/docker:ro
            - /dev/disk/:/dev/disk:ro